apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: dhakacart-backend-vpa
  namespace: dhakacart
  labels:
    app: dhakacart-backend
    component: backend
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dhakacart-backend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: backend
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 1000m
        memory: 1Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits