apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: dhakacart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              value: dhakacart
            - name: POSTGRES_PASSWORD
              value: secret
            - name: POSTGRES_DB
              value: dhakacartdb
          ports:
            - containerPort: 5432
