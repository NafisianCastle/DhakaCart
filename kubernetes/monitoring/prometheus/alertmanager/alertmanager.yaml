# AlertManager Configuration for DhakaCart
# This configures notification channels and routing rules

global:
  # SMTP configuration for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@dhakacart.com'
  smtp_auth_username: 'alerts@dhakacart.com'
  smtp_auth_password: 'your-app-password'  # Use app password for Gmail
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing rules
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  
  routes:
  # Critical alerts - immediate notification
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 0s
    repeat_interval: 5m
    
  # Warning alerts - less frequent notifications
  - match:
      severity: warning
    receiver: 'warning-alerts'
    repeat_interval: 30m
    
  # Business alerts - business hours only
  - match:
      service: dhakacart-business
    receiver: 'business-alerts'
    active_time_intervals:
    - business-hours
    
  # Infrastructure alerts
  - match:
      service: dhakacart-infrastructure
    receiver: 'infrastructure-alerts'

# Notification receivers
receivers:
- name: 'default'
  email_configs:
  - to: 'devops@dhakacart.com'
    subject: '[DhakaCart] Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Runbook: {{ .Annotations.runbook_url }}
      {{ end }}

