# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'service']

- source_match:
    alertname: 'DhakaCartPodNotReady'
  target_match:
    alertname: 'DhakaCartHighResponseTime'
  equal: ['service']

# Active time intervals
active_time_intervals:
- name: business-hours
  time_intervals:
  - times:
    - start_time: '09:00'
      end_time: '18:00'
    weekdays: ['monday:friday']
    location: 'Asia/Dhaka'